<!DOCTYPE html>
<html>
<head>
	<title>Menu Items</title>
</head>
<body>
	<h1>Menu Items in {{ "'"+restaurant.name+"'" }}</h1>
	<a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">Add menu item!!</a><br><br>
	<a href="{{ url_for('gdisconnect') }}">Logout</a><br><br>
	{% for item in items %}
	{{ item.name }}<br>
	{{ item.item_type }}<br>
	{{ item.price }}<br>
	<a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Edit</a>
	<a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Delete</a><br><br>
	{% endfor %}
</body>
</html>
