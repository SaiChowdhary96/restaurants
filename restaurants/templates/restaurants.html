<!DOCTYPE html>
<html>
<head>
	<title>Restaurants</title>
</head>
<body>
	<h1>Restaurants</h1>
	<a href="{{ url_for('newRestaurant') }}">Create a new restaurant</a><br><br>
	<a href="{{ url_for('gdisconnect') }}">Logout</a><br><br>
	{% for restaurant in restaurants %}
	{{restaurant.name}}<br>
	<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">View Items</a>
	<a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">Edit</a>
	<a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">Delete</a><br><br>
	{% endfor %}
</body>
</html>
