<!DOCTYPE html>
<html>
<head>
	<title>Edit Restaurant</title>
</head>
<body>
	<h1>Edit Restaurant</h1>
	<a href="{{ url_for('gdisconnect') }}">Logout</a><br><br>
	<form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="POST">
		<p>Name:</p>
		<input type="text" name="name" size="30" placeholder="{{ restaurant.name }}">
		<input type="submit" value="Edit">
		<a href="{{ url_for('showRestaurants') }}">Cancel</a>
	</form>
</body>
</html>
