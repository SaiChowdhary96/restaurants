<!DOCTYPE html>
<html>
<head>
	<title>Edit Menu Item</title>
</head>
<body>
	<h1>Edit {{ "'"+item.name+"'" }} in {{ "'"+restaurant.name+"'" }}</h1>
	<a href="{{ url_for('gdisconnect') }}">Logout</a><br><br>
	<form action="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = menu_id) }}" method="POST">
		<label>Name:</label>
		<input type="text" name="name" placeholder="{{ item.name }}"><br><br>
		<label>Item Type:</label>
		<input type="radio" name="type" value="Veg">Veg
		<input type="radio" name="type" value="Non-Veg">Non-Veg
		<input type="radio" name="type" value="Beverage">Beverage
		<br><br>
		<label>Price:</label>
		<input type="text" name="price" placeholder="{{ item.price }}"><br><br>
		<input type="submit" value="Edit">
		<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">Cancel</a>
	</form>
</body>
</html>
